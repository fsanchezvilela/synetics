    <!-- CSS Style Custom -->

      <div class="overlay"></div>

      <nav class="slides-navigation">
        <a href="#" class="next"></a>
        <a href="#" class="prev"></a>

    <!--typed 2.0.9-->

    <!--SuperSlides 0.6.3-->
